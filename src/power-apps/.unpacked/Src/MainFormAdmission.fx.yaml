                                    =// Clean the input
                                    Set(varCleanSSN, Substitute(Substitute(Substitute(Self.Value, "-", ""), " ", ""), ".", ""));
                                    
                                    // Check if too many digits
                                    If(
                                        Len(varCleanSSN) > 9,
                                        // Reset to previous valid value and show warning
                                        Reset(Self);
                                        Notify("SSN can only contain 9 digits", NotificationType.Warning),
                                        
                                        // Valid input - proceed with formatting
                                        If(
                                            IsBlank(varCleanSSN),
                                            Set(varFormattedSSN, ""),
                                            
                                            If(
                                                IsNumeric(varCleanSSN),
                                                If(
                                                    Len(varCleanSSN) = 9,
                                                    Set(varFormattedSSN, 
                                                        Left(varCleanSSN, 3) & "-" & 
                                                        Mid(varCleanSSN, 4, 2) & "-" & 
                                                        Right(varCleanSSN, 4)
                                                    ),
                                                    // Partial entry - show unformatted
                                                    Set(varFormattedSSN, varCleanSSN)
                                                ),
                                                Notify("Please enter only numbers for SSN", NotificationType.Warning)
                                            )
                                        )
                                    )
